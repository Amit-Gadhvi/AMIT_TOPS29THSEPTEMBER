
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
</head>
<body>

<div align="center" style="width:1350px;height: 500px;">


<form name="registration" method="post">
<br>
<h1 align="center">Student Registration Form</h1>
<br>
<table align="center">
	<tr>
		<td>First Name</td>
		<td><input type="text" name="fname" placeholder="First Name"></td>
	</tr>
	
	<tr>
		<td>Last Name :</td>
		<td><input type="text" name="lname" placeholder="Enter Last Name"></td>
	</tr>

	<tr>
		<td>Email : </td>
		<td><input type="text" name="email"></td>
	</tr>

	<tr>
		<td>Mobile :</td>
		<td><input type="text" name="mobile"></td>
	</tr>

	<tr>
		<td>Password :</td>
		<td><input type="password" name="password"></td>
	</tr>

	<tr>
		<td>Confirm Password :</td>
		<td><input type="password" name="cpassword"></td>
	</tr>

	<tr>
		<td>Gender : </td>
		<td>
			<input type="radio" name="gender" value="Male">Male
			<input type="radio" name="gender" value="female">Female
		</td>
	</tr>

	<tr>
		<td> Hobbies :</td>
		<td>
			<input type="checkbox" name="hobby" value="Cricket">Cricket
			<input type="checkbox" name="hobby" value="Football">Football
			<input type="checkbox" name="hobby" value="Music">Music
			<input type="checkbox" name="hobby" value="Swimming">Swimming			
		</td>
	</tr>

	<tr>
		<td>Educational Qualification :</td>
		<td>
			<select name="Educational">
				<option>-----Select------</option>
				<option>S.S.C</option>
				<option>H.S.C</option>
				<option>Graduation</option>
				<option>Post Graduation</option>
				<option>Ph.D</option>
			</select>

		</td>
	</tr>

	<tr>
		<td>Upload Resume : </td>
		<td><input type="file" name="bio"></td>
	</tr>

	<tr>
		<td>Address : </td>
		<td><textarea rows="5" cols="25" name="address"></textarea></td>
	</tr>

	<tr>
		<td></td>


		<td><input type="submit" name="insert" value="Submit" class="btn btn-danger"></td>		
	</tr>


</table>
</form>
</div>



</body>
</html>
